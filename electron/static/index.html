<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSAPrac</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0f172a, #111827);
        color: #e5e7eb;
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      }
      .container {
        padding: 32px;
        border-radius: 16px;
        background: rgba(255,255,255,0.04);
        border: 1px solid rgba(255,255,255,0.08);
        box-shadow: 0 10px 30px rgba(0,0,0,0.35);
        text-align: center;
        min-width: 360px;
      }
      h1 {
        margin: 0;
        font-size: 32px;
        letter-spacing: 0.5px;
      }
      .beta {
        color: #60a5fa;
      }
      p {
        margin-top: 8px;
        opacity: 0.8;
      }
      button {
        margin-top: 20px;
        padding: 10px 16px;
        border-radius: 10px;
        background: linear-gradient(135deg, #ef4444, #dc2626);
        color: white;
        border: none;
        cursor: pointer;
        font-weight: 600;
      }
      button:hover {
        opacity: 0.9;
      }
      a:hover {
        opacity: 0.8;
        text-decoration: underline !important;
      }
      .changelog {
        background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        border: 1px solid #475569;
        border-radius: 12px;
        padding: 20px;
        margin: 20px 0;
        max-width: 500px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      .changelog h3 {
        color: #f1f5f9;
        margin: 0 0 12px 0;
        font-size: 1.1em;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .changelog ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .changelog li {
        color: #94a3b8;
        padding: 4px 0;
        font-size: 0.95em;
        position: relative;
        padding-left: 16px;
      }
      .changelog li::before {
        content: "â€¢";
        color: #64748b;
        position: absolute;
        left: 0;
      }
      .changelog-icon {
        width: 16px;
        height: 16px;
        background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        border-radius: 4px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>DSAPrac <span class="beta">beta</span></h1>
      <p>made by <strong><a href="https://github.com/suchxs" target="_blank" style="color: #60a5fa; text-decoration: none;">Suchxs</a></strong></p>
      
      <div class="changelog">
        <h3>
          <span class="changelog-icon"></span>
          Changelog
        </h3>
        <ul>
          <li>Nothing to do for now</li>
        </ul>
      </div>
      
      <button onclick="exitApp()">Exit</button>
    </div>
    
    <script>
      function exitApp() {
        // @ts-expect-error exposed via preload
        window.api?.exit?.();
      }
    </script>
  </body>
</html>
